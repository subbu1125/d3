    <title>circles</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <body>
    <script type="text/javascript">
      var h= 500;
      var w=500;
      var barpadding=1;
      var dataset=[4,6,9,15,20,25];
      var svg=d3.selectAll("body")
                .append("svg")
                .attr("height",h)
                .attr("width",w);
      svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("cx",function(d,i){
            return (i*50)+25;
          })
          .attr("cy",h/2)
          .attr("r",function(d){
            return d;
          })
          .attr("fill",function(d){
            return "rgb("+(d*10)+",255,255)";
          })
          .attr("stroke","green")
          .attr("stroke-width",function(d){
            return d/4+"px";
          });
